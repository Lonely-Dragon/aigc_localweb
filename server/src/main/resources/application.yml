spring:
  application:
    name: server
  datasource:
    url: jdbc:h2:mem:serverdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  data:
    redis:
      host: 39.101.128.195
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

server:
  port: 8081

logging:
  level:
    root: INFO
    com.sakura.server: DEBUG
